<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <link
    href="font/font/stylesheet.css"
    rel="stylesheet"
  />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js"></script>

</head>
<body class="index">
    <section class="h-screen">
        <div class="  h-full">
          <div class="flex justify-between items-center h-full g-6 text-gray-800">
            <div class=" w-full md:w-1/2 lg:w-1/2  bg-white h-screen overflow-y-auto px-4 md:px-[60px] lg:px-[80px] xl:px-[100px] pt-[50px] pb-7">
              <div class="mb-10 text-center">
                  <h2 class="text-4xl font-semibold text-gray-700 capitalize  mb-3 text-center">Sign Up</h2>
                  <p class="mt-3 text-gray-500 ">Create account to start providing liquidity for peer-to-peer transactions</p>
              </div>
            <form>
              <div class="mb-6">
                  <label class="text-gray-700 font-medium mb-3" for="email">Email Address</label>
                  <input id="email" type="email" placeholder="Enter your email address" class="block w-full h-[50px] px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none" name="email" min="3" autocomplete="off">
                
              </div>
              <div class="flex items-center justify-between flex-col md:flex-row gap-2 w-full">

                  <div class="mb-6 w-full md:w-1/2">
                          <label class="text-gray-700 font-medium mb-3 " for="country">Country</label>
                          <input id="country" type="text" class="block w-full h-[50px] px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 transition duration-150 ease-in-out focus:border-gray-300 rounded-md focus:outline-none" name="country" autocomplete="off">
                  </div>

                  <div class="mb-6 w-full md:w-1/2">
                          <label class="text-gray-700 font-medium mb-3" for="phone_number">Phone number</label>
                          <input id="phone_number" type="text" class="block w-full h-[50px] px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 focus:border-gray-300 rounded-md focus:outline-none transition duration-150 ease-in-out" name="phone_number" autocomplete="off">
                  </div>
              </div>
              


                <div class="mb-4">
                  <div class="flex items-center justify-between mb-3">
                      <label class="text-gray-700 font-medium " for="password">Password</label>
                  </div>

                  <div class="rounded-md flex items-center justify-center border border-gray-300 h-[50px] ">
                      <!-- <input type="search" placeholder="search author, title" class="text-sm h-full block w-full px-4 py-2 text-gray-700 bg-white border-0 border-gray-200 rounded-md  focus:outline-none"> -->
                      <input id="password" type="password" class="block w-full h-full px-4 py-2  text-gray-700  border-0  rounded-md focus:outline-none focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none" name="password" autocomplete="off" placeholder="Mininum of 8 characters">
                      
                      <button class="px-6 py-2 leading-5 text-md text-white transition-colors duration-200 transform  rounded-sm focus:outline-none  h-full border-0">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                              <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="#9998A9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                              <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#9998A9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                              </svg>
                      </button>
                  </div>

                  <span class="text-xs">Password must contain at least 1 uppercase letter, a number and a character</span>
              </div>
    
                <div class="form-group form-check flex justify-start mt-3 mb-6">
                  <input
                    type="checkbox"
                    class="form-check-input h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                    id="agree_check"
                    
                  />
                  <label class="form-check-label inline-block text-gray-800" for="agree_check"
                    >I have read, understand and agree to the <a href="" class="underline text-secondary">Privacy Policy</a> and <a href="" class="underline text-secondary">Terms and conditions</a></label
                  >
                </div>
                
              <!-- </div> -->
    
              <!-- Submit button -->
              <button
                type="submit"
                class="inline-block px-7 py-3 bg-secondary text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
                data-mdb-ripple="true"
                data-mdb-ripple-color="light"
              >
                Sign Up
              </button>
    
              
    
             <div class="flex items-center justify-center mt-5">
                  <span class="">Already have an account?</span>
                  <a class=" text-tertiary ml-2 underline" href="index.html">Sign In</a>
              </div>
            </form>
          </div>

            <div class=" left w-full md:w-1/2 lg:w-1/2 py-5 md:py-5 md:mb-0  relative hidden md:block h-full" >
              <div class="overlay"></div>
                    <!-- <span class="text-white text-xl md:text-3xl lg:text-5xl mr-1">Pay by</span>h-auto -->
              <div class="flex items-center justify-center w-full h-full">
                <!-- <img
                src="images/Logo (2)-white.png"
                class="h-10 md:h-12 lg:h-14 flex items-center justify-center relative text-center mx-auto"
                alt="Phone image"
              /> -->
                <div class="flex items-center justify-center relative text-center mx-auto flex-col gap-10">
                    <img src="images/Logo_main.png" alt="Logo" class=" ">
                    <img src="images/rafiki.png" alt="Logo" class="">

                </div>
              </div>
                
            </div>
            
          </div>
        </div>
      </section>


</body>
</html>
